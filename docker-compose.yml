version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: chittorgarh_vlog_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.docker
    volumes:
      - media_volume:/app/chittorgarh_vlog/media # Persistent storage for uploaded videos
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn chittorgarh_vlog.wsgi:application --bind 0.0.0.0:8000 --workers 3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chittorgarh_vlog_frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.docker
    depends_on:
      - backend

  db:
    image: postgres:13
    container_name: chittorgarh_vlog_db
    environment:
      - POSTGRES_DB=chittorgarh_vlog
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  media_volume:
